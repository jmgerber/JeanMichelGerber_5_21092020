<!DOCTYPE html>
<html lang="fr">
<head>
    <meta description="Orinoco est un site qui propose un choix varié d'appareil photo rétro !">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Orinico</title>
    <script defer src="https://kit.fontawesome.com/41d90e6780.js" crossorigin="anonymous"></script>
    <script defer src="js/products_list.js"></script>
    <script defer src="js/cart.js"></script>
    <script defer src="js/confirmation.js"></script>
</head>
<body>
    <header>
        <nav class='header-cart'>
            <a href="index.html" title="Accueil"><img src="images/orinico.png" alt="Logo du site Orinico"></a>
        </nav>
    </header>
    <section id="order">
        <h1>Merci d'avoir commandé sur notre site !</h1>
        <h2>Voici un résumé de votre commande : </h2>
        <div class='order__resume'>
            <div id="order-id">
                <!-- ID de la commande -->
            </div>
            <div id="order-products">
                <!-- Articles de la commande -->
            </div>
        </div>
        <div id="order__address">
            <p>Ces articles seront envoyés aux coordonnées suivantes : </p>
            <!-- Adresse de livraison -->
        </div>
        <div class="index-link">
            <a href="index.html">Retour à l'accueil</a>
        </div>
    </section>
</body>
</html>
