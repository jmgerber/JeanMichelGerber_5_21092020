<!DOCTYPE html>
<html lang="fr">
<head>
    <meta description="Orinoco est un site qui propose un choix varié d'appareil photo rétro !">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Produit</title>
    <script defer src="https://kit.fontawesome.com/41d90e6780.js" crossorigin="anonymous"></script>
    <script defer src="js/products_list.js"></script>
    <script defer src="js/cart.js"></script>
</head>
<body>
    <header class='header-cart'>
        <nav>
            <a href="index.html" title="Accueil"><img src="images/orinico.png" alt="Logo du site Orinico"></a>
        </nav>
    </header>
    <section class="main-cart">
        <h1 id="cart-heading">Mon panier</h1>

        <div id = cart>
            <!-- Liste du panier -->
        </div>

        <div id="total-price-container">
            <p>Prix total : <span id='total-price'></span>€</p>
        </div>
        
        <form action="" method="" id="cart-form">
            <p>
                <label for="last-name">Nom</label>
                <input type="text" name="last-name" id="last-name" required>
            </p>
            <p>
                <label for="first-name">Prénom</label>
                <input type="text" name="first-name" id="first-name" required>
            </p>
            <p>
                <label for="">Adresse</label>
                <input type="text" name="address" id="address" required>
            </p>
            <p>
                <label for="">Ville</label>
                <input type="text" name="address" id="address" required>
            </p>
            <p>
                <label for="">Email</label>
                <input type="email" name="address" id="address" required>
            </p>
            <div class='btn-container'>
                <input type="submit" id='cart-validation-btn' value="Valider mon panier">
            </div>
        </form>
    </section>
</body>
</html>
