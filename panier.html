<!DOCTYPE html>
<html lang="fr">
<head>
    <meta description="Orinoco est un site qui propose un choix varié d'appareil photo rétro !">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Produit</title>
    <script defer src="https://kit.fontawesome.com/41d90e6780.js" crossorigin="anonymous"></script>
    <script defer src="js/orinoco.js"></script>
    <script defer src="js/cart.js"></script>
    <script defer src="js/form-validation.js"></script>
</head>
<body>
    <header class='header-cart'>
        <nav>
            <a href="index.html" title="Accueil"><img src="images/orinico.png" alt="Logo du site Orinico"></a>
        </nav>
    </header>
    <section class="main-cart">
        <div class="cart-box">
            <h1 id="cart-heading">Mon panier</h1>

            <div id="cart">
                <!-- Liste du panier -->
            </div>

            <div id="total-price-container">
                <p>Prix total : <span id='total-price'></span>€</p>
            </div>
        </div>
        
        <form method="post" onsubmit="submitOrder(event)" class="cart-form">
            <h2 class="contact-heading">Vos coordonnées</h2>
            <div>
                <label for="last-name">Nom</label>
                <input type="text" name="last-name" id="last-name" required>
                <div class='error-message'></div>
            </div>
            <div>
                <label for="first-name">Prénom</label>
                <input type="text" name="first-name" id="first-name" required>
                <div class='error-message'></div>
            </div>
            <div>
                <label for="address">Adresse</label>
                <input type="text" name="address" id="address" required>
                <div class='error-message'></div>
            </div>
            <div>
                <label for="city">Ville</label>
                <input type="text" name="city" id="city" required>
                <div class='error-message'></div>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
                <div class='error-message'></div>
            </div>
            <button class='btn-container' type="submit">Valider mon panier</button>
        </form>
    </section>
</body>
</html>
